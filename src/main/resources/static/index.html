<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBanking - Thanh toán học phí</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        .view {
            display: none; /* Ẩn tất cả các view ban đầu */
        }
        .view.active {
            display: block; /* Chỉ hiện view active */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] { /* THÊM type="email" */
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box; /* Quan trọng */
        }
        .form-group input[readonly] {
            background-color: #ecf0f1;
            cursor: not-allowed;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        .button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .button:hover:not(:disabled) {
            background-color: #2980b9;
        }
        .button-secondary {
            background-color: #95a5a6;
        }
        .button-secondary:hover:not(:disabled) {
            background-color: #7f8c8d;
        }
        .button-danger {
            background-color: #e74c3c;
        }
        .button-danger:hover:not(:disabled) {
            background-color: #c0392b;
        }
        .input-group {
            display: flex;
        }
        .input-group input {
            flex-grow: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .input-group button {
            width: auto;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            margin: 0;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* --- CSS CHO BẢNG LỊCH SỬ GIAO DỊCH (MỚI) --- */
        #history-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        #history-table th, #history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #history-table th {
            background-color: #f2f2f2;
            color: #333;
        }
        #history-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .status-success {
            color: #155724;
            font-weight: bold;
        }
        .status-failed {
            color: #721c24;
            font-weight: bold;
        }
        /* ------------------------------------------- */
    </style>
</head>
<body>

<div class="container">
    
    <div id="login-view" class="view active">
        <h1>iBanking</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required value="nguyenvana">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" required value="password123">
            </div>
            <div id="login-error" class="message error" style="display: none;"></div>
            <button type="submit" class="button">Đăng nhập</button>
        </form>
    </div>

    <div id="payment-view" class="view">
        <h2>Thanh toán học phí TDTU</h2>
        
        <div class="form-group" style="text-align: right; margin-bottom: 10px;">
            <button type="button" id="view-history-btn" class="button-secondary" style="width: auto; padding: 10px 15px;">Xem Lịch sử</button>
        </div>

        <fieldset>
            <legend><h4>Thông tin người trả</h4></legend>
            <div class="form-group">
                <label for="payer-name">Họ tên</label>
                <input type="text" id="payer-name" readonly>
            </div>
            <div class="form-group">
                <label for="payer-email">Email</label>
                <input type="text" id="payer-email" readonly>
            </div>
        </fieldset>

        <fieldset>
            <legend><h4>Thông tin học phí</h4></legend>
            <div class="form-group">
                <label for="student-id">Mã số sinh viên (MSSV)</label>
                <div class="input-group">
                    <input type="text" id="student-id" placeholder="Nhập MSSV cần thanh toán">
                    <button type="button" id="find-student-btn" class="button">Tìm</button>
                </div>
            </div>
            <div class="form-group">
                <label for="student-name">Tên sinh viên</label>
                <input type="text" id="student-name" readonly>
            </div>
            <div class="form-group">
                <label for="tuition-amount">Số tiền (VND)</label>
                <input type="text" id="tuition-amount" readonly>
            </div>
        </fieldset>

        <fieldset>
            <legend><h4>Thông tin thanh toán</h4></legend>
            <div class="form-group">
                <label for="available-balance">Số dư khả dụng (VND)</label>
                <input type="text" id="available-balance" readonly>
            </div>
            <div class="form-group">
                <label for="payment-summary-amount">Số tiền thanh toán (VND)</label>
                <input type="text" id="payment-summary-amount" readonly>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms-checkbox">
                <label for="terms-checkbox">Tôi đồng ý với các điều khoản</label>
            </div>
        </fieldset>

        <div id="payment-error" class="message error" style="display: none;"></div>
        <button type="button" id="initiate-payment-btn" class="button" disabled>Xác nhận Giao dịch</button>
    </div>

    <div id="otp-view" class="view">
        <h2>Xác thực Giao dịch</h2>
        <p>Mã OTP đã được gửi đến email <strong id="otp-email-display"></strong>. Vui lòng nhập mã OTP để hoàn tất.</p>
        <div class="form-group">
            <label for="otp-code">Mã OTP (6 số)</label>
            <input type="text" id="otp-code" maxlength="6" placeholder="Nhập mã OTP">
        </div>
        <div id="otp-error" class="message error" style="display: none;"></div>
        <button type="button" id="confirm-payment-btn" class="button">Hoàn tất Thanh toán</button>
    </div>

    <div id="result-view" class="view">
        <h2>Kết quả Giao dịch</h2>
        <div id="result-message" class="message"></div>
        <button type="button" id="new-payment-btn" class="button">Thực hiện Giao dịch Mới</button>
    </div>

    <div id="history-view" class="view">
        <h2>Lịch sử Giao dịch</h2>
        <table id="history-table">
            <thead>
                <tr>
                    <th>Thời gian</th>
                    <th>Sinh viên</th>
                    <th>Số tiền (VND)</th>
                    <th>Trạng thái</th>
                    <th>Mô tả</th>
                </tr>
            </thead>
            <tbody id="history-table-body">
                </tbody>
        </table>
        <button type="button" id="back-to-payment-btn" class="button button-secondary">Quay lại</button>
    </div>

</div> <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Biến toàn cục (Global State) ---
        let jwtToken = null; // THAY ĐỔI: Dùng JWT token thay vì username
        let currentStudentId = null;
        let tuitionAmount = 0;
        let payerEmail = ''; // Lưu email người trả

        // --- DOM Elements (Các đối tượng HTML) ---
        const views = document.querySelectorAll('.view');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        
        const payerNameInput = document.getElementById('payer-name');
        const payerEmailInput = document.getElementById('payer-email');
        const availableBalanceInput = document.getElementById('available-balance');
        
        const studentIdInput = document.getElementById('student-id');
        const findStudentBtn = document.getElementById('find-student-btn');
        const studentNameInput = document.getElementById('student-name');
        const tuitionAmountInput = document.getElementById('tuition-amount');
        
        const paymentSummaryAmountInput = document.getElementById('payment-summary-amount');
        const termsCheckbox = document.getElementById('terms-checkbox');
        const paymentError = document.getElementById('payment-error');
        const initiatePaymentBtn = document.getElementById('initiate-payment-btn');

        const otpEmailDisplay = document.getElementById('otp-email-display');
        const otpCodeInput = document.getElementById('otp-code');
        const otpError = document.getElementById('otp-error');
        const confirmPaymentBtn = document.getElementById('confirm-payment-btn');

        const resultMessage = document.getElementById('result-message');
        const newPaymentBtn = document.getElementById('new-payment-btn');

        // MỚI: Các element của Lịch sử Giao dịch
        const viewHistoryBtn = document.getElementById('view-history-btn');
        const historyTableBody = document.getElementById('history-table-body');
        const backToPaymentBtn = document.getElementById('back-to-payment-btn');

        // --- Hàm Tiện ích (Utility Functions) ---
        
        // Hàm hiển thị một view và ẩn các view khác
        const showView = (viewId) => {
            views.forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById(viewId).classList.add('active');
        };

        // Hàm hiển thị lỗi
        const showError = (element, message) => {
            element.textContent = message;
            element.style.display = 'block';
        };

        // Hàm ẩn lỗi
        const hideError = (element) => {
            element.style.display = 'none';
        };
        
        // Hàm format tiền tệ
        const formatCurrency = (value) => new Intl.NumberFormat('vi-VN').format(value);

        // --- Hàm Logic Chính (Core Logic Functions) ---

        /**
         * 1. HÀM ĐĂNG NHẬP (ĐÃ VIẾT LẠI HOÀN TOÀN)
         * Gọi /api/auth/login để lấy JWT token
         */
        const handleLogin = async (event) => {
            event.preventDefault();
            hideError(loginError);
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('Username hoặc mật khẩu không chính xác.');
                }
                const data = await response.json();
                jwtToken = data.token; // Lưu token vào biến toàn cục

                // Đăng nhập thành công, tải thông tin người trả và hiển thị form
                await loadPayerInfo(); 
                
            } catch (error) {
                showError(loginError, error.message);
            }
        };
        
        /**
         * 2. HÀM TẢI THÔNG TIN NGƯỜI TRẢ (MỚI)
         * Dùng token để gọi /api/payment/payer-info
         */
        const loadPayerInfo = async () => {
             if (!jwtToken) return; // Nếu không có token, không làm gì cả
             
             try {
                const response = await fetch('/api/payment/payer-info', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}` // GỬI TOKEN LÊN
                    }
                });

                if (!response.ok) throw new Error('Không thể tải thông tin người dùng.');
                
                const data = await response.json();
                
                // Lưu thông tin người trả
                payerEmail = data.email;
                
                // Điền thông tin vào form
                payerNameInput.value = data.fullName;
                payerEmailInput.value = data.email;
                availableBalanceInput.value = formatCurrency(data.availableBalance);
                otpEmailDisplay.textContent = data.email; // Cập nhật email cho màn hình OTP

                showView('payment-view'); // Hiển thị form thanh toán

             } catch(error) {
                // Nếu token hết hạn hoặc lỗi, quay về trang login
                jwtToken = null;
                showView('login-view');
                showError(loginError, 'Phiên đăng nhập hết hạn. Vui lòng đăng nhập lại.');
             }
        };

        /**
         * 3. HÀM TÌM SINH VIÊN
         * Gọi /api/payment/student-info
         */
        const handleFindStudent = async () => {
            hideError(paymentError);
            const studentId = studentIdInput.value;
            if (!studentId) {
                showError(paymentError, 'Vui lòng nhập Mã số sinh viên.');
                return;
            }

            try {
                const response = await fetch(`/api/payment/student-info/${studentId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}` // GỬI TOKEN LÊN
                    }
                });
                
                if (!response.ok) {
                    const errorMsg = await response.text();
                    throw new Error(errorMsg || 'Không tìm thấy sinh viên.');
                }
                
                const data = await response.json();
                
                if (data.tuitionAmount <= 0) {
                     showError(paymentError, 'Sinh viên này đã thanh toán học phí.');
                     resetStudentFields();
                     return;
                }

                // Điền thông tin sinh viên
                studentNameInput.value = data.fullName;
                tuitionAmountInput.value = formatCurrency(data.tuitionAmount);
                paymentSummaryAmountInput.value = formatCurrency(data.tuitionAmount);
                
                // Lưu lại
                currentStudentId = data.studentId;
                tuitionAmount = data.tuitionAmount;
                
                validatePaymentForm(); // Kiểm tra lại form
                
            } catch (error) {
                showError(paymentError, error.message);
                resetStudentFields();
            }
        };

        // Hàm reset thông tin SV nếu tìm lỗi
        const resetStudentFields = () => {
             studentNameInput.value = '';
             tuitionAmountInput.value = '';
             paymentSummaryAmountInput.value = '';
             currentStudentId = null;
             tuitionAmount = 0;
             validatePaymentForm();
        };

        // Hàm kiểm tra form để bật/tắt nút "Xác nhận"
        const validatePaymentForm = () => {
            const balance = parseFloat(availableBalanceInput.value.replace(/\./g, ''));
            const isStudentFound = currentStudentId && tuitionAmount > 0;
            const isTermsChecked = termsCheckbox.checked;
            const hasEnoughBalance = balance >= tuitionAmount;
            
            if (isStudentFound && !hasEnoughBalance) {
                 showError(paymentError, 'Số dư không đủ để thực hiện giao dịch.');
            } else if (paymentError.textContent === 'Số dư không đủ để thực hiện giao dịch.') {
                 hideError(paymentError);
            }

            initiatePaymentBtn.disabled = !(isStudentFound && isTermsChecked && hasEnoughBalance);
        };

        /**
         * 4. HÀM KHỞI TẠO THANH TOÁN (Lấy OTP)
         * Gọi /api/payment/initiate
         */
        const handleInitiatePayment = async () => {
            hideError(paymentError);
            initiatePaymentBtn.disabled = true;
            initiatePaymentBtn.textContent = 'Đang xử lý...';
            
            try {
                const response = await fetch('/api/payment/initiate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}` // GỬI TOKEN LÊN
                    },
                    // THAY ĐỔI: Chỉ gửi studentId, không gửi username
                    body: JSON.stringify({ studentId: currentStudentId }) 
                });

                if (!response.ok) {
                    const errorMsg = await response.text();
                    throw new Error(errorMsg);
                }

                // Thành công, chuyển sang màn hình OTP
                showView('otp-view');

            } catch (error) {
                showError(paymentError, error.message);
            } finally {
                initiatePaymentBtn.disabled = false;
                initiatePaymentBtn.textContent = 'Xác nhận Giao dịch';
            }
        };

        /**
         * 5. HÀM XÁC NHẬN THANH TOÁN (Bằng OTP)
         * Gọi /api/payment/confirm
         */
        const handleConfirmPayment = async () => {
            hideError(otpError);
            const otpCode = otpCodeInput.value;
            if (otpCode.length !== 6) {
                showError(otpError, 'Mã OTP phải có 6 chữ số.');
                return;
            }

            confirmPaymentBtn.disabled = true;
            confirmPaymentBtn.textContent = 'Đang xác thực...';

            try {
                const response = await fetch('/api/payment/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}` // GỬI TOKEN LÊN
                    },
                    // THAY ĐỔI: Chỉ gửi studentId và otpCode
                    body: JSON.stringify({
                        studentId: currentStudentId,
                        otpCode: otpCode
                    })
                });

                if (!response.ok) {
                    const errorMsg = await response.text();
                    throw new Error(errorMsg);
                }

                const successMsg = await response.text();
                // Hiển thị kết quả thành công
                resultMessage.textContent = successMsg;
                resultMessage.className = 'message success';
                showView('result-view');
                
            } catch (error) {
                // Hiển thị kết quả thất bại
                resultMessage.textContent = `Giao dịch Thất bại: ${error.message}`;
                resultMessage.className = 'message error';
                showView('result-view');
            } finally {
                confirmPaymentBtn.disabled = false;
                confirmPaymentBtn.textContent = 'Hoàn tất Thanh toán';
                otpCodeInput.value = '';
            }
        };

        /**
         * 6. HÀM XEM LỊCH SỬ GIAO DỊCH (MỚI)
         * Gọi /api/payment/history
         */
        const handleViewHistory = async () => {
             if (!jwtToken) return; // Chưa đăng nhập
             
             try {
                const response = await fetch('/api/payment/history', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}` // GỬI TOKEN LÊN
                    }
                });

                if (!response.ok) throw new Error('Không thể tải lịch sử giao dịch.');
                
                const historyList = await response.json();
                
                // Xóa bảng cũ
                historyTableBody.innerHTML = '';
                
                if (historyList.length === 0) {
                    historyTableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Không có lịch sử giao dịch.</td></tr>';
                } else {
                    historyList.forEach(tx => {
                        const statusClass = tx.status === 'SUCCESS' ? 'status-success' : 'status-failed';
                        const row = `
                            <tr>
                                <td>${new Date(tx.transactionDate).toLocaleString('vi-VN')}</td>
                                <td>${tx.studentNamePaidFor} (${tx.studentIdPaidFor})</td>
                                <td>${formatCurrency(tx.amount)}</td>
                                <td class="${statusClass}">${tx.status}</td>
                                <td>${tx.description || ''}</td>
                            </tr>
                        `;
                        historyTableBody.innerHTML += row; // Thêm dòng mới
                    });
                }
                
                // Hiển thị view lịch sử
                showView('history-view');

             } catch(error) {
                showError(paymentError, error.message);
             }
        };


        // Hàm reset về trang thanh toán
        const resetToNewPayment = async () => {
            // Reset các trường input
            studentIdInput.value = '';
            studentNameInput.value = '';
            tuitionAmountInput.value = '';
            paymentSummaryAmountInput.value = '';
            termsCheckbox.checked = false;
            initiatePaymentBtn.disabled = true;
            currentStudentId = null;
            tuitionAmount = 0;
            
            // Tải lại thông tin mới nhất của người dùng (số dư)
            await loadPayerInfo();
            // showView('payment-view'); // (loadPayerInfo đã gọi)
        };

        // --- Gán Event Listeners ---
        loginForm.addEventListener('submit', handleLogin);
        findStudentBtn.addEventListener('click', handleFindStudent);
        termsCheckbox.addEventListener('change', validatePaymentForm);
        
        // Kích hoạt validate khi thay đổi 2 trường này
        studentIdInput.addEventListener('input', () => {
            if (studentIdInput.value === '') resetStudentFields();
        });
        
        initiatePaymentBtn.addEventListener('click', handleInitiatePayment);
        confirmPaymentBtn.addEventListener('click', handleConfirmPayment);
        newPaymentBtn.addEventListener('click', resetToNewPayment);

        // MỚI: Listener cho lịch sử
        viewHistoryBtn.addEventListener('click', handleViewHistory);
        backToPaymentBtn.addEventListener('click', () => showView('payment-view'));
    });
</script>

</body>
</html>
